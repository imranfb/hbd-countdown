<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HBD Live Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #2b1055, #000);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  width: 360px;
  height: 640px;
  text-align: center;
  color: white;
  z-index: 2;
}

/* HBD */
h1 {
  margin-top: 70px;
  font-size: 52px;
  letter-spacing: 6px;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px gold; }
  to { text-shadow: 0 0 30px #fff6b7; }
}

/* Countdown */
.timer {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 40px;
}

.box {
  width: 72px;
  padding: 14px;
  background: rgba(255,255,255,0.2);
  border-radius: 18px;
  animation: pulse 1.3s infinite;
}

.number {
  font-size: 26px;
  font-weight: bold;
}

.label {
  font-size: 12px;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Fireworks */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  pointer-events: none;
  animation: particle 1.5s ease-out forwards;
}

@keyframes particle {
  from { transform: translate(0,0); opacity: 1; }
  to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

/* Golden sparkle rain */
.sparkle {
  position: absolute;
  top: -10px;
  width: 4px;
  height: 4px;
  background: radial-gradient(circle, #fff6b7, gold);
  border-radius: 50%;
  animation: fall linear forwards;
  box-shadow: 0 0 8px gold;
}

@keyframes fall {
  to {
    transform: translateY(110vh) scale(0.3);
    opacity: 0;
  }
}

/* Happy Birthday Reveal */
#happy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 64px;
  color: gold;
  text-shadow: 0 0 20px white, 0 0 40px gold;
  opacity: 0;
  transition: 1s ease-out;
  z-index: 5;
}

#happy.show {
  transform: translate(-50%, -50%) scale(1.2);
  opacity: 1;
}
</style>
</head>

<body>

<audio id="music" loop playsinline>
  <source src="https://www.soundjay.com/human/sounds/happy-birthday-song-01.mp3" type="audio/mpeg">
</audio>

<div class="wrapper">
  <div class="container">
    <h1>HBD ðŸŽ‚</h1>
    <div class="timer">
      <div class="box"><div class="number" id="d">0</div><div class="label">Days</div></div>
      <div class="box"><div class="number" id="h">0</div><div class="label">Hours</div></div>
      <div class="box"><div class="number" id="m">0</div><div class="label">Min</div></div>
      <div class="box"><div class="number" id="s">0</div><div class="label">Sec</div></div>
    </div>
  </div>
</div>

<div id="happy">ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ðŸ”” SET YOUR BIRTHDAY */
  const birthday = new Date("January 1, 2026 00:00:00").getTime();

  const d = document.getElementById("d");
  const h = document.getElementById("h");
  const m = document.getElementById("m");
  const s = document.getElementById("s");
  const happy = document.getElementById("happy");

  function updateCountdown() {
    let diff = birthday - Date.now();
    if (diff <= 0) {
      d.innerText = h.innerText = m.innerText = s.innerText = 0;
      happy.classList.add("show");
      return;
    }
    d.innerText = Math.floor(diff / 86400000);
    h.innerText = Math.floor(diff / 3600000) % 24;
    m.innerText = Math.floor(diff / 60000) % 60;
    s.innerText = Math.floor(diff / 1000) % 60;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  /* ðŸŽ† Fireworks */
  setInterval(() => {
    const x = Math.random() * innerWidth;
    const y = Math.random() * innerHeight * 0.6;
    for (let i = 0; i < 30; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      const a = Math.random() * Math.PI * 2;
      const d = Math.random() * 140;
      p.style.left = x + "px";
      p.style.top = y + "px";
      p.style.background = `hsl(${Math.random()*360},100%,60%)`;
      p.style.setProperty("--x", Math.cos(a)*d + "px");
      p.style.setProperty("--y", Math.sin(a)*d + "px");
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),1500);
    }
  }, 500);

  /* âœ¨ Golden sparkle rain */
  setInterval(() => {
    for (let i=0;i<6;i++){
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random()*innerWidth + "px";
      s.style.animationDuration = (2 + Math.random()*2) + "s";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),4000);
    }
  }, 200);

  /* ðŸŽµ Autoplay music workaround */
  const music = document.getElementById("music");
  music.muted = true;
  music.play().then(() => {
    setTimeout(()=> music.muted = false, 500);
  }).catch(() => {
    document.body.addEventListener("touchstart", () => music.play(), {once:true});
    document.body.addEventListener("click", () => music.play(), {once:true});
  });

});
</script>

</body>
</html>
